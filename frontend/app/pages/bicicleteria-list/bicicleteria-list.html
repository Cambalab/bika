<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Bicicleterias</ion-title>
  <ion-buttons end>
    <button (click)="openFiltersModal()">
      <ion-icon name="funnel"></ion-icon>
    </button>
  </ion-buttons>

</ion-navbar>

<ion-content class="bicicleteria_list">
  <ion-list>
    <button ion-item *ngFor="#bicicleteria of bicicleterias" (click)="itemTapped($event, bicicleteria)">
      <ion-row>
        <ion-col width-33>
          <ion-thumbnail>
            <img src="upload/bicicleteria-thumbnail.jpg">
          </ion-thumbnail>
        </ion-col>
        <ion-col class="info"width-77>
          <ion-row>
            <span class="nombre">{{bicicleteria.name}}</span>
          </ion-row>
          <ion-row>
            <span class="direccion">Av. Callao 1337</span>
          </ion-row>
          <ion-row>
                <p class="estado estado-abierto">Abierto</p>
                <span class="distancia"><ion-icon name="navigate"></ion-icon>&nbsp;(2.6 Km)</span>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row class="servicios">
        <ion-col width-33 class="service">
          <button primary clear>
            <ion-icon name="basket"></ion-icon>
            <div>Venta</div>
          </button>
        </ion-col>
        <ion-col width-33 class="service">
          <button primary clear>
            <ion-icon name="build"></ion-icon>
            <div>Rep.</div>
          </button>
        </ion-col>
        <ion-col width-33 class="service">
          <button primary clear>
            <ion-icon name="shirt"></ion-icon>
            <div>Ind.</div>
          </button>
        </ion-col>
      </ion-row>
    </button>
    <button class="button-add" danger fab fab-right fab-bottom>
         <ion-icon name="add"></ion-icon>
    </button>
  </ion-list>

  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{bicicleteria.name}}</b>
  </div>
</ion-content>
